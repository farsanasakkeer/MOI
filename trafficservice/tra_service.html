<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex SVG avec application compl√®te des filtres</title>
    <link rel="stylesheet" type="text/css" href="tra_style.css">
</head>

<body>
    <svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="gradient1" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:rgb(255,223,186);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(242,142,44);stop-opacity:1" />
            </radialGradient>
        </defs>

        <rect width="1024" height="1024" fill="#2b2b2b" />

        <line x1="100" y1="450" x2="900" y2="450" stroke="#ffffff" stroke-width="2" />

        <g class="circle" id="circle1">
            <circle cx="200" cy="450" r="90" fill="#ffffff" />
            <text x="200" y="440" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Step 1</text>
            <text x="200" y="470" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Fill Request Form</text>
        </g>
        <g class="circle" id="circle2">
            <circle cx="400" cy="450" r="90" fill="#ffffff" />
            <text x="400" y="440" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Step 2</text>
            <text x="400" y="470" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Attach Document</text>
        </g>
        <g class="circle" id="circle3">
            <circle cx="600" cy="450" r="90" fill="#ffffff" />
            <text x="600" y="440" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Step 3</text>
            <text x="600" y="470" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Review and Submit</text>
        </g>
        <g class="circle" id="circle4">
            <circle cx="800" cy="450" r="90" fill="#ffffff" />
            <text x="800" y="440" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Step 4</text>
            <text x="800" y="470" text-anchor="middle" fill="#000000" font-size="16" dominant-baseline="middle">Your Next Step</text>
        </g>
    </svg>

    <script src="tra_script.js"></script>
</body>

</html>
