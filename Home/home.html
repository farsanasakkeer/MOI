<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone-container">
        <div class="header">
            <div class="icons">
                <button class="icon-button"><img src="calender.jpeg" alt="Calendar"></button>
                <button class="icon-button"><img src="folder.jpeg" alt="Folder"></button>
                <button class="icon-button"><img src="../images/icons/calendar.png" alt="Audio"></button>
            </div>
            
            <div class="emergency">
                <div class="pulse-icon">
                    <img src="../images/icons/calendar.png" alt="Pulse">
                    
                     
                </div>
                <div class="call-icon">
                    <img src="../images/icons/calendar.png" alt="Call">
                </div>
            </div>
        </div>
        <div class="user-profile">
           
            <div class="avatar">
                <img src="https://cdn-icons-png.freepik.com/512/9193/9193916.png" alt="User Avatar">
            </div>

            <div class="user-info">
                <span class="user-name">MOHAMMAD</span>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search by service, sector">
        </div>
        <div class="big-circle"></div>
        <a href="../service/service.html" class="button" data-text="Traffic Services">
        <div class="small-circle" style="top: calc(50% - 155px); left: calc(50% - 30px);">
            <img src="https://png.pngtree.com/png-vector/20191021/ourmid/pngtree-vector-car-icon-png-image_1834527.jpg" alt="Car Icon">
            <div class="label">Traffic Services</div>
        </div>
        </a>
        <a href="home.html" class="button" data-text="Police Services">
        <div class="small-circle" style="top: calc(50% - 30px); left: calc(50% - 155px);">
            <img src="https://static.thenounproject.com/png/61736-200.png" alt="Camera Icon">
            <div class="label">Police Services</div>
        </div>
        </a>
        <a href="home.html" class="button" data-text="Civil Defence Services">
        <div class="small-circle" style="top: calc(50% - 30px); left: calc(50% + 95px);">
            <img src="https://i.pinimg.com/564x/db/c1/01/dbc101199630d5ef456c551d2b62516f.jpg" alt="Message Icon">
            <div class="label">Civil Defence Services</div>
        </div>
        </a>
        <a href="home.html" class="button" data-text="General Services">
        <div class="small-circle" style="top: calc(50% + 95px); left: calc(50% - 30px);">
            <img src="https://media.istockphoto.com/id/1533834784/vector/symbol-people-icon-vector-graphics.jpg?s=612x612&w=0&k=20&c=Tq8HHi5fDpsCtkjyDFNAQ0K2sPjhA_ZulcltxgJG-ZM=" alt="App Icon">
            <div class="label">General Services</div>
        </div>
        </a>
    </div>

    <script src="script.js"></script>
	<footer class="footer">
        <div class="footer-button-grid">
            <a href="home.html" class="footer-button"><img src="home.svg" alt="Icon 1"></a>
            <button class="footer-button"><img src="media.svg" alt="Icon 1"></button>
          <button class="footer-button"><img src="help.svg" alt="Icon 1"></button>
          <a href="../profile/profile.html" class="footer-button"><img src="profile.webp" alt="Icon 1"></a>
        </div>
    </footer>
</body>
</html>
