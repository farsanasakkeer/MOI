<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Gamified Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="iphone-container">
        <div class="profile-picture">
            <img src="moiimage.png" alt="Profile Picture">
        </div>
        <div class="tooltip">
            <div></div>
            <div style="font-size: 10px;"></div>
        </div>
        <div class="rectangle">
            <div class="rectangle-text">Select Emirate</div>
        </div>
        <div class="rectangle">
            <div class="rectangle-text">Select service center</div>
        </div>
        <div class="rectangle">
            <div class="rectangle-text">Select license type</div>
        </div>
        <div class="rectangle">
            <div class="rectangle-text">Select gear type</div>
        </div>
        <div class="rectangle">
            <div class="rectangle-text">Select try type</div>
        </div> 
          <div class="content-container">
            <div class="next-button">
                <button class="next-button-style">Next</button>
            </div>
        </div>
       
	</div>
    <footer class="footer">
        <div class="footer-button-grid">
            <a href="../Home/home.html" class="footer-button"><img src="home.svg" alt="Icon 1"></a>
            <button class="footer-button"><img src="media.svg" alt="Icon 1"></button>
            <button class="footer-button"><img src="help.svg" alt="Icon 1"></button>
            <a href="../profile/profile.html" class="footer-button"><img src="profile.webp" alt="Icon 1"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
